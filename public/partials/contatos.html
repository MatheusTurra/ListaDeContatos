<div class="jumbotron">
    <h1 class="text-center">
    </h1>
</div>
<p class="text-center text-danger" ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a ng-href="#/contato" class="btn btn-primary">
    Novo
</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p>Contatos cadastrados: {{contatos.length}}</p>
<p class="text-danger text-center" ng-hide="contatos.length">Não contatos cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">     
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>Emergência</th>
            <th class="text-center"> Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td>
                <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
            </td>
            <td>{{contato.email}}</td>
            <td>{{contato.emergencia.nome}}</td>
            <td class="text-center">
                <button
                    ng-click="remove(contato)" 
                    class="btn btn-danger">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
